{% extends "layout.html" %} 
{% block content %}
<div style="text-align:center"><h1>查找医生</h1></div>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  event.preventDefault()
  </script>
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="请输入医生名称..." title="Type in a name">

<ul id="myUL">
  {% for item in values %}
    <li><a href="/doctor-information/user/{{ item.name }}">名字: {{ item.name }} | 科室: {{ item.department }}</a></li>
{% endfor %}
</ul>

<script>
function myFunction() {
var input, filter, ul, li, a, i, txtValue;
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
ul = document.getElementById("myUL");
li = ul.getElementsByTagName("li");
// Adding a new flag variable to verify whether a match found or not
var nothingFound = true;
for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
        // you found something , so set nothingFound to false
        nothingFound = false;
    } else { 
        li[i].style.display = 'none'
        // Remove the below alert
        // alert("找不到此病人"); 
    }
}
// Raise Alert only when nothingFound  is still true
if(nothingFound ) {
  alert("找不到此医生"); 
}
}
</script>
{% endblock content %}
